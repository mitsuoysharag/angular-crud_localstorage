<div class="card">
  <div class="card-body">
    <form (submit)="addTask(newTitle, newDescription)">
      <div class="form-group">
        <input class="form-control" type="text" placeholder="Task Title" #newTitle>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="Task Description" cols="30" rows="10" #newDescription></textarea>
      </div>
      <button class="btn btn-primary btn-block">
        Send
      </button>
    </form>
  </div>
</div>
